<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#605be5" />
    <meta name="description" content="CRM Alma - Sistema de gestão de relacionamento com clientes" />
    
    <!-- Preconnect para fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fontes: Manrope (principal) e Inter (fallback) -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Open Graph -->
    <meta property="og:title" content="CRM Alma" />
    <meta property="og:description" content="Sistema de gestão de relacionamento com clientes da Alma Agência Digital" />
    <meta property="og:type" content="website" />
    
    <title>CRM Alma - Agência Digital</title>
    
    <!-- Script para aplicar tema antes do carregamento -->
    <script>
      // Aplicar tema dark por padrão ou conforme preferência salva
      (function() {
        const theme = localStorage.getItem('refine-ui-theme') || 'dark';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para usar este aplicativo.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
